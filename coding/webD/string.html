<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
   <script type="text/javascript">
      let str="end of thinking capacity";
      document.writeln(str.charAt(0));
      document.writeln("<br>");
      document.writeln(str.length);
      document.writeln("<br>");
      document.writeln(str.indexOf("world"));
      document.writeln("<br>");
      document.writeln(str.slice(6,12));
      document.writeln("<br>");
      document.writeln(str.replace("world","universe"));
      document.writeln("<br>");
      document.writeln(str.toUpperCase());
      document.writeln("<br>");
      document.writeln(str.toLowerCase());
      document.writeln("<br>");
      document.writeln(str.search("capacity"));
      document.writeln("<br>");
   </script>

</body>
</html>
