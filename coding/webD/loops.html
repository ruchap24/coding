

<!-- to demonstrate looping statement -->

<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script type="text/javascript">
        for(let i=0;i<10;i++)
        {
            document.writeln(i);
        }
        document.writeln("<br>");
        let j=0;
        while(j<10)
        {
            document.writeln(j);
            j++;
        }
        document.writeln("<br>");
        let k=0;
        do{
            document.writeln(k);
            k++;
        }
        while(k<10);
    </script>
</body>
</html>
