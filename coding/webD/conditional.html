<!DOCTYPE html>
<html lang="en">
<head>
    <title> to demonstrsate conditional statements</title>
</head>
<body>
<!-- if statement -->
<script type="text/javascript">
    var a=27;
    if(a>20)
    {
        document.writeln("value of a is greater than 20");
        document.writeln("<br>");
    }
</script>
<!-- if else statement -->
<script type="text/javascript">
    var a=2;
    if(a>20)
    {
        document.writeln("value of a is greater than 20");
        document.writeln("<br>");
    }
    else{
        document.writeln("a is less that 20");
        document.writeln("<br>");
    }
  </script> 
  <script>
    var a=20;
    if(a>=22)
    {
        document.writeln("a is even");
        document.writeln("<br>");
    }
    else if(a>=12){
        document.writeln("a is odd");
        document.writeln("<br>");
    }
    else
    {
        document.writeln("a is neither even nor odd");
    }
</script>
</body>
</html>
